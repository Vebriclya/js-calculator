<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div class="heading">Calculator</div>
    <div id="calculator">
      <div id="display"></div>
        <div id="misc-buttons">
          <div class="fake-button-4" id="backspace">←</div>
          <div class="fake-button-4" id="c">C</div>
          <div class="fake-button-4" id="ce">CE</div>
        </div>
      <div id="calculator-buttons">
        <div id="numbers">
          <div class="fake-button" id="numberOne">1</a></div>
          <div class="fake-button" id="numberTwo">2</a></div>
          <div class="fake-button" id="numberThree">3</a></div>
          <div class="fake-button" id="numberFour">4</a></div>
          <div class="fake-button" id="numberFive">5</a></div>
          <div class="fake-button" id="numberSix">6</a></div>
          <div class="fake-button" id="numberSeven">7</a></div>
          <div class="fake-button" id="numberEight">8</a></div>
          <div class="fake-button" id="numberNine">9</a></div>
          <div class="fake-button" id="numberZero">0</a></div>
        </div>
        <div id="functions">
          <div class="fake-button-2" id="addition">+</a></div>
          <div class="fake-button-2" id="subtraction">-</a></div>
          <div class="fake-button-2" id="multiplication">x</a></div>
          <div class="fake-button-2" id="division">÷</a></div>
          <div class="fake-button-3" id="equals">=</a></div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
