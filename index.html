<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div class="heading">Calculator</div>
    <div id="calculator">
      <div id="display"></div>
      <div id="calculator-buttons">
        <div id="numbers">
          <div class="fake-button" id="1">1</a></div>
          <div class="fake-button" id="2">2</a></div>
          <div class="fake-button" id="3">3</a></div>
          <div class="fake-button" id="4">4</a></div>
          <div class="fake-button" id="5">5</a></div>
          <div class="fake-button" id="6">6</a></div>
          <div class="fake-button" id="7">7</a></div>
          <div class="fake-button" id="8">8</a></div>
          <div class="fake-button" id="9">9</a></div>
          <div class="fake-button" id="0">0</a></div>
        </div>
        <div id="functions">
          <div class="fake-button-2" id="addition">+</a></div>
          <div class="fake-button-2" id="subtraction">-</a></div>
          <div class="fake-button-2" id="multiplication">x</a></div>
          <div class="fake-button-2" id="division">รท</a></div>
          <div class="fake-button-3" id="equals">=</a></div>
        </div>
      </div>
    </div>
    </div>
  </body>
